<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Project: War Eagle Teachers</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Westwood Avid War Eagle Academy Teachers</h1>
        <nav>
            <a href="#profile1" >Mr. Jeff Hall</a>
            <a href="#profile2" >Mr. Kirt Kack</a>
            <a href="#profile3" >Ms. Peggy Beesley</a>
            <a href="#profile4" >Ms. Kelsey Meeks</a>
        </nav>
    </header>

    <main>
       <article id="profile1" class="card">
        <figure>
            <img src="img/jhallbig.png" alt="Mr. Jeff Hall" width="500" height="500">
         <figcaption>Mr. Jeff Hall</figcaption>
        </figure>
        <p><q>I Do It All</q></p>
       </article>

       <article id="profile2" class="card">
        <figure>
            <img src="img/kackbig.png" alt="Mr. Kirt Kack" width="500" height="500">
         <figcaption>Mr. Kirt Kack</figcaption>
        </figure>
        <p><q>I Win At Chess(and Life)</q></p>
       </article>

       <article id="profile3" class="card">
        <figure>
            <img src="img/beesbig.png" alt="Ms. Peggy Beesley" width="500" height="500">
         <figcaption>Ms. Peggy Beesley</figcaption>
        </figure>
        <p><q>I Do Maths</q></p>
       </article>

       <article id="profile4" class="card">
        <figure>
            <img src="img/meeksbig.png" alt="Ms. Kelsey Meeks" width="500" height="500">
         <figcaption>Ms. Kelsey Meeks</figcaption>
        </figure>
        <p><q>Efficiency Expert</q> <span class="nowrap">(in Fab Shoes)</span></p>
       </article>
    </main>

    <footer>
        <p>&copy; Westwood War Eagle Academy Team</p>
    </footer>
</body>

</html>
